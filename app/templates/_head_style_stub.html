<style>
  :root{
    --bg:#0f172a; --sidebar:#0b1220; --card:#ffffff; --text:#111827;
    --muted:#6b7280; --primary:#2563eb; --radius:16px;
  }

  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',Arial,sans-serif;
    background:var(--bg); color:var(--text);
  }

  .layout{display:grid; grid-template-columns:240px 1fr; min-height:100vh}
  .side{background:var(--sidebar); padding:20px; color:#e5e7eb}
  .nav a{display:block; padding:10px; margin-bottom:6px; color:#cbd5e1; text-decoration:none; border-radius:10px}
  .nav a.active,.nav a:hover{background:#1f2937; color:#fff}
  .main{padding:24px}
  .card{background:var(--card); border:1px solid #e5e7eb; border-radius:16px; padding:18px; margin-bottom:16px}

  table{width:100%; border-collapse:collapse}
  th, td{border-bottom:1px solid #e5e7eb; padding:8px 12px; text-align:left}
  th{background:#f9fafb; font-weight:700}
  td{background:#ffffff; color:#111827}
  tbody tr:nth-child(even) td{background:#f9fafb}

  /* 다크모드에서도 흰색/검정 유지 */
  @media(prefers-color-scheme: dark){
    th{background:#ffffff; color:#111827}
    td{background:#ffffff; color:#111827}
    tbody tr:nth-child(even) td{background:#f9fafb; color:#111827}
  }
</style>
